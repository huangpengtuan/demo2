<h1 class="page-header">{{title}}</h1>
<h2 ng-if="errors">{{errors}}</h2>
<div class="list-group">
	<a ng-repeat="item in subjects" href="#/detail/{{item.id}}" class="list-group-item">
		<span class="badge"><span ng-show="!categss">{{item.rating.average}}</span><span ng-show="categss">想看人数：{{item.collect_count}}</span></span>
		<div class="media">
			<div class="media-left" >
				<img ng-src="{{item.images.small}}" alt="item.title" >
			</div>
			<div class="media-body" >
				<h2 class="media-heading">{{item.title}}</h2>
				<p>导演：
					<span ng-repeat="director in item.directors">{{director.name}}<span ng-if="!$last">、</span>
						<!--等于{{director.name+($last?'':'、')}}    等于{{director.name}}{{$last ? '':'、'}}-->
					</span></p>
				<p>类型：<span>{{item.genres.join('、')}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>上映年份：</span><span>{{item.year}}</span></p>
				<p>主演：
					<span ng-repeat="roles in item.casts">{{roles.name}}<span ng-if="!$last">、</span></span>
				</p>
			</div>
		</div>
	</a>
</div>

<div ng-show="!loading">
	<nav >
		<ul class="pager">
			<li ng-class="{disabled:currentPage<=1}"><a ng-click="go(currentPage-1)">&larr; 上一页</a></li>
			<li ng-class="{disabled:currentPage>=totalPages}"><a ng-click="go(currentPage + 1)">下一页 &rarr;</a></li>
		</ul>
	</nav>
	<p >总计：{{totalcount}}条数据;当前：{{currentPage}}/{{totalPages}}页</p>
</div>

<div class="spinner" ng-show="loading">
	<div class="double-bounce1"></div>
	<div class="double-bounce2"></div>
</div>
