<div class="row masonry" ng-show="!loading">

		<div class="col-sm-6 col-md-4 item" ng-repeat="item in books" >
			<div class="thumbnail">
				<img ng-src="{{item.imgsrc}}" alt="加载图片失败">
				<div class="caption">
					<h3>{{item.name}}</h3>
					<p>作者：{{item.author}}</p>
					<p>{{item.type}}</p>
				</div>
			</div>
		</div>
</div>

<div ng-show="loading">
	<h1>loading...</h1>
	<div class="spinner" >
		<div class="double-bounce1"></div>
		<div class="double-bounce2"></div>
	</div>
</div>
