<!DOCTYPE html >
<html lang="zh-CN" ng-app="movieCat">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="百度等搜索,会把description显示在搜索结果里面.这个地方非常总要.但要注意不要超过150字符">
	<meta name="keywords" content="关于文档的关键字标">
	<title>Movie Cat</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/swipers/dist/css/swiper.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body >
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container-fluid">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand">电影频道</a>
		</div>


		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#/music/">音乐</a></li>
				<li><a href="#/books/">图书</a></li>
				<li><a href="#/joke/">SHOW</a></li>
				<li><a href="#/help/">技术支持</a></li>
			</ul>
			<form class="navbar-form navbar-right" ng-controller="SearchController" ng-submit="search()">
				<input type="text" class="form-control" placeholder="请输入您感兴趣的电影/演员/导演" ng-model="input">
			</form>
		</div>
	</div>
</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<ul class="nav nav-sidebar" ng-controller="navController">
				<li  ng-class="{active:type=='in_theaters'}">
					<a href="#/in_theaters/1">正在热映</a>
				</li>
				<li ng-class="{active:type=='coming_soon'}">
					<a href="#/coming_soon/1">即将上映</a>
				</li>
				<li ng-class="{active:type=='top250'}">
					<a href="#/top250/1">TOP250</a>
				</li>
			</ul>



		</div>
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>

		</div>
	</div>
</div>



	<script src="bower_components/angular/angular.js" type="text/javascript"></script>
	<script src="bower_components/angular-route/angular-route.js" type="text/javascript"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/masonry/dist/masonry.pkgd.min.js"></script>
	<script type="text/javascript" src="bower_components/imagesloaded/imagesloaded.pkgd.min.js"></script>
	<script type="text/javascript" src="bower_components/swipers/dist/js/swiper.min.js"></script>
	<script src="bower_components/konva/konva.js" type="text/javascript"></script>
	<script src="js/circletext.js" type="text/javascript"></script>


	<script src="js/app.js" type="text/javascript"></script>
	<script src="components/version/http.js" type="text/javascript"></script>


	<script src="in_theaters/demo.js" type="text/javascript"></script>
	<script src="movie_detail/demo.js"></script>
	<script src="music/demo.js"></script>
	<script src="help/demo.js"></script>

	<script src="books/demo.js"></script>
	<script src="joke/demo.js"></script>

</html>
